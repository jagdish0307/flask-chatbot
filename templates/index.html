<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Using gemma:2b </title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: right;
        }
        .bot-message {
            background: #28a745;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container chat-container">
        <h2 class="text-center">ðŸ’¬ Chatbot Using gemma:2b</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary mt-2 w-100" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // Display user message
            chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;
            document.getElementById("user-input").value = "";

            // Send request to Flask backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="bot-message">${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
